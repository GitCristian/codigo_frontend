{% extends 'core/base.html' %}

{% block title %}Edit product | {% endblock %}

{% block content %}
    <h1 class="title">Edit product</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Guardar cambios</button>
            </div>
        </div>
    </form>

    <hr>

    <h2 class="subtitle">Imágenes</h2>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ image_form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Añadir imágen</button>
            </div>
        </div>
    </form>
{% endblock %}
